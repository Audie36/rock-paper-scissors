<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>

        <script>
            
            //playRound() function - plays a single round of Rock Paper Scissors.  Function should take 2 params - playerSelection & computerSelection
            //And then return a string that declares the winner of the round liks so: "You Lose!  Paper beats Rock"

            function playRound(playerSelection, computerSelection){
                
                

                playerSelection = caseInsensitive(playerSelection);

            //Compare computerSelection to playerSelection.  Determine who wins

                switch(computerSelection){
                    case "Rock":
                        switch(playerSelection){
                            case "Rock":
                            
                                return "You Tied!  " + playerSelection + " is equal to " + computerSelection + "!";
                                break;

                            case "Paper":

                                return "You Won!  " + playerSelection + " beats " + computerSelection + "!";
                                break;

                            case "Scissors":

                                return "You Lose!  " + computerSelection + " beats " + playerSelection + "!";
                                break;
                        }
                    case "Paper":
                        switch(playerSelection){
                            case "Rock":
                            
                                return "You Lose!  " + computerSelection + " beats " + playerSelection + "!";
                                break;

                            case "Paper":

                                return "You Tied!  " + playerSelection + " is equal to " + computerSelection + "!";
                                break;


                            case "Scissors":

                                return "You Won!  " + playerSelection + " beats " + computerSelection + "!";
                                break;
                        }

                    case "Scissors":
                    switch(playerSelection){
                            case "Rock":
                            
                                return "You Won!  " + playerSelection + " beats " + computerSelection + "!";
                                break;

                            case "Paper":

                                return "You Lose!  " + computerSelection + " beats " + playerSelection + "!";
                                break;

                            case "Scissors":

                                return "You Tied!  " + playerSelection + " is equal to " + computerSelection + "!";
                                break;

                        }
                }


                console.log("Computer selection: " + computerSelection + " Player selection: " + playerSelection);

            };

            // [x] computerPlay() function - randomly return either 'Rock', 'Paper' or 'Scissors'.  This will be the computer's play

            function computerPlay(){
                numberSelection = Math.floor(Math.random() * 3);

                switch(numberSelection){
                    case 0:
                        return "Rock";
                        break;
                    case 1:
                        return "Paper";
                        break;
                    case 2:
                        return "Scissors";
                        break;
                }
            };


            const computerSelection = computerPlay();
            
            // [X] Get input from user

            playerSelection = window.prompt("Rock, Paper, or Scissors?");

            // [X] Make input - case insensitive

            function caseInsensitive(playerSelection){
                playerFirstLetter = playerSelection.charAt(0).toUpperCase();
                playerRemainingWord = playerSelection.substr(1).toLowerCase();
                playerSelection = playerFirstLetter.concat("", playerRemainingWord);
                return playerSelection;
            }


            

            //game() function.  Play 5 rounds of game
            function game(){
                playRound(playerSelection, computerSelection);
                playRound(playerSelection, computerSelection);
                playRound(playerSelection, computerSelection);
                playRound(playerSelection, computerSelection);
                playRound(playerSelection, computerSelection);
            }


            console.log(playRound(playerSelection, computerSelection));
        </script>
    </body>
</html>
